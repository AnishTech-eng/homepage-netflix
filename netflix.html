<!DOCTYPE html>
<html lang="en">
<head>
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="styles.css">
  <link href="C:/Users/ANISH/Desktop/netflix.css" rel="stylesheet" name="">
</head>
<body>
  <header>
    <nav>
      <img src="netflix-logo.png" alt="Netflix Logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Get Started</button>
    </div>
  </header>

  <section class="categories">
    <h2>Browse by Category</h2>
    <div class="category-list">
      <div class="category-item">
        <img src="action-movies.jpg" alt="Action Movies">
        <h3>Action</h3>
      </div>
      <div class="category-item">
        <img src="comedy-movies.jpg" alt="Comedy Movies">
        <h3>Comedy</h3>
      </div>
      <div class="category-item">
        <img src="drama-movies.jpg" alt="Drama Movies">
        <h3>Drama</h3>
      </div>
      <div class="category-item">
        <img src="documentaries.jpg" alt="Documentaries">
        <h3>Documentaries</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Netflix. All rights reserved.</p>
  </footer>
</body>
</html>
